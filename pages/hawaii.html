<!DOCTYPE html>
<html lang="en">
<head>

  <title>Hawaii page</title>
  <link rel="stylesheet" href="../css/global.css">

<body>
  <nav class="nav__container">
    <section class="nav__logo">
      <h1 class="nav__logo-header">Travel Site</h1>
    </section>
    <section class="nav__links">
      <ul class="nav__link-title">
        <li class="nav__link"><a class="nav__link-item nav__link-item--hover" href="#">Home</a></li>
        <li class="nav__link"><a class="nav__link-item" href="#">Hawaii</a></li>
        <li class="nav__link"><a class="nav__link-item" href="#">Iceland</a></li>

    </section>
  </nav>
  

  <section class="hawaii-main__container">

    <div class="itinerary-cards__container">

        <ul>Friday</ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        
      </div>

      </div>

      <div class="itinerary-card__sunday">
        <h2>Sunday</h2>
      </div>
    
    </div>


  </section>



  <footer>

    </div>

    <div class="footer__contact-hours">

          <div class="gg">

            <p class="footer__contact-info-detail">9:00AM-5:00PM</p>
          </div>

          <div class="gg">
            <!-- <div class="footer__contact-hours2"> -->

          <div class="gg">
            <!-- <div class="footer__contact-hours3"> -->

        </div>

      </div>


    </div>

    <div class="footer_contact">
      <h2 class="footer__contact-header social">Social</h2>
      <img class="footer__contact-icon" src="./assets/Icons/icon-instagram.png" alt="">
      <img class="footer__contact-icon facebook" src="./assets/Icons/icon-facebook.png" alt="">
      <img class="footer__contact-icon" src="./assets/Icons/icon-twitter.png" alt="">
